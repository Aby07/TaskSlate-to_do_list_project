{% extends 'base.html' %}
{% load static %}
{% block title %} {{ title }} {% endblock %}

{% block bodycontent %}
<div>
    {% if messages %}
    <div class="message-container">
        {% for msg in messages %}
            <div class="message {{ msg.tags }}">
                {{ msg }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="form-container">
        <form id="LoginForm" method="POST" enctype="multipart/form-data" class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg mt-10 transform transition-all duration-300 ease-in-out" style="transform: translateX(0px);">
            {% csrf_token %}
            <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
            <input type="text" name="username" placeholder="Username" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" name="password" placeholder="Password" class="w-full p-3 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" name="login" class="w-full py-3 bg-blue-500 text-white font-bold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">Login</button>
                <div class="text-center mt-4">
                    <a href="#" class="text-blue-500 hover:underline">Forget Password?</a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock bodycontent %}
