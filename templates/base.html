{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title> {% block title %} {% endblock %}</title>
</head>

<body class="bg-gray-900 font-sans">
    
    <div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-gray-700 via-gray-800 to-gray-900">
        {% block bodycontent %}
        {% endblock bodycontent %}
    </div>

    <footer class="text-center py-4 mt-8 text-gray-400">
        <p>&copy; 2025 TaskSlate. All Rights Reserved.</p>
    </footer>

</body>
</html>
